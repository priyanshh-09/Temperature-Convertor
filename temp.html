<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temparature</title>
    <link rel="stylesheet" href="temp.css" />
  </head>
  <body>


    <form>

      <h1>Temparature Conversion</h1>
      <h3>Input any temperature</h3>

      <input  id="inputbox" type="number" min="1" value="1"/>
  <br>
  
      <input type="radio" id="tofahrenheit" name="unit"/> 
      <label for="tofahrenheit"> Celsius ➡️ Fahrenheit </label> 
      <br>
      <input type="radio" id="tocelsius" name="unit"/>
      <label for="tocelsius"> Fahrenheit ➡️ Celsius </label> <br>
      
      <br>
      <button id="btn" type="button" >Submit</button>

      <p id="result"> </p>

    </form>

    <script src="temp.js"></script>
  </body>
</html>
